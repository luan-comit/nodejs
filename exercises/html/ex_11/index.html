<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <form action="login.html" method="post" enctype="application/x-www-form-urlencoded">
    <label for="username">Username:
    <input type="text" name="username" placeholder="username" size="30" maxlength="12">
    </label>
    <br>
    <label for="password">Password:
    <input type="text" name="password" size="30" max="8" placeholder="password">
    </label>
    <br>
    <input type="submit" value="login" name="login">
    </form>
</body>
</html>
