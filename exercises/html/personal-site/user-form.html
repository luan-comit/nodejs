    <h1>User registration</h1>
    <form class="my-form" action="userform">
        <fieldset>
            <legend>New user form</legend>
            <div class="input-group">
                <label for="username">Username: <i>(username required 4->12 letter characters only)</i></label>
                <input type="text" name="username" placeholder="username" required pattern="[a-zA-Z0-9]+" maxlength="12"
                    minlength="4">
            </div>
            <div class="input-group">
                <label for="password">Password: <i>(password required 6->20 characters)</i></label>
                <input type="text" name="password" placeholder="password" required pattern="[a-zA-Z0-9!@#$%^&*]+"
                    maxlength="20" min="6">
            </div>
            <div class="float-group-left">
                <label for="email">Email: <i>(email address required)</i></label>
                <input type="email" name="email" placeholder="abc@xyz.com" required>
            </div>
            <div class="float-group-right">
                <label for="phone">Phone number: <i>(optional)</i></label>
                <input type="text" name="phone" pattern="[0-9]+">
            </div>
            <div class="clear"></div>
    
            <div class="input-group">
                <label for="occupation" id="occupation">Occupation: <i>(choose your occupation)</i></label>
                <select name="Options" id="option">
                    <option value="business">business</option>
                    <option value="homeuser" selected>home user</option>
                    <option value="student">student</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bio"> Biography:</label>
                <textarea name="biography" id="bio" cols="40" rows="10"
                    placeholder="write a short bio about you"></textarea>
            </div>
            <div class="input-group">
                <label for="birthday" id="birthday">Day of birth:</label>
                <input type="date" name="birthday">
            </div>
            <div class="input-group">
                <label for="avatar" id="avatar"> Choose an image file: <i>(upload an image for avatar)</i></label>
                <input type="file" name="avatar">
            </div>
            <div class="input-group">
                <label for="resident">Residential:</label>
                <input type="radio" name="resident" value="citizen">Citizen
                <input type="radio" name="resident" value="PR" checked>Permanent Resident
                <input type="radio" name="resident" value="visitor">Visitor
                <input type="radio" name="resident" value="other">Other
            </div>
            <div class="input-group">
                <label for="stores">Preferred stores:</label>
                <input type="checkbox" value="amazon" checked>Amazon
                <input type="checkbox" value="bestbuy">Bestbuy
                <input type="checkbox" value="Costco" checked>Costco
                <input type="checkbox" value="HomeDepot">HomeDepot
            </div>
        </fieldset>
        <div class="input-group">
            <button name="clear_content" id="clear-btn">Clear</button>
            <button name="submit_content" id="clear-btn">Submit</button>
        </div>
    </form>
