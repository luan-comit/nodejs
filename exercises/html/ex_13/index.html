<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="">
        <label for="username">Username:
        <input type="text" name="name" placeholder="name" aria-label="name">
        </label>
        <select name="Options" id="options">
           <option value="deadpool">Deadpool</option>
           <option value="batman_vs_superman">Batman vs Superman</option>
           <option value="civil_war">Captain America: Civil War</option>
           <option value="doctor_strange">Doctor Strange</option>
           <option value="suicide_squad">Suicide Squad</option>
           <option value="apocalypse">Apocalypse</option>
           <option value="gotg_vol2">Guardians of the Galazy Vol 2</option>
           <option value="justice_league">Justice League</option>
           <option value="logan">Logan</option>
           <option value="homecoming">Spider-Man</option>
           <option value="wonder_woman" selected>Wonder Woman</option>
            <option value="thor_ragnarok">Thor: Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select>
        <br>
        <textarea name="bio-text" id="bio" cols="30" rows="10" placeholder="write user biography here" aria-label="bio"></textarea>
        <br>
        <input type="file" name="avatar_file" id="avatar" aria-label="avatar">
        <br>
        <br>
        <button>Clear form</button>
        <button>Add new user</button>
    </form>
</body>
</html>
